<!DOCTYPE html>

        <meta charset="UTF-8">

    <body>
        <h1>Multimídia</h1>

        <label for="loader"> Adicione uma música à playlist: </label>
        <br>
        <input type="file" name="musica" id="loader" accept="audio/*">

        <div id="playerDeAudio">
            <label id="nomemusica" for="player"> Clique em uma musica para tocar </label>
            <br>
            <audio controls src="" id="player"></audio>
            <button id="voltar"> ◄◄ </button>
            <button id="proxima"> ►► </button>
        </div>

        <ol></ol>

        <script src="js/main.js"></script>
    </body>
